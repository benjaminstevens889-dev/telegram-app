services:
  - type: web
    name: telegram-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - src/**
        - prisma/**
        - public/**
        - package.json
        - Dockerfile
        - next.config.ts
